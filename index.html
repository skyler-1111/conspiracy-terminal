      padding: 20px;

      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px #a0ffdd;

    .line {

    }
    .ascii {

      text-shadow: 0 0 6px #00ffcc;
    }
    #input-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #prompt {
      color: #ffcc00;
      margin-right: 8px;
    }
    input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      flex: 1;
    }
    /* Ascend animation */
    #ascend {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,0,20,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s;
      color: #ffcc00;
      font-size: 2em;
      text-shadow: 0 0 20px #ffcc00;
    }
    #ascend.show {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 15px #ffcc00; }
      to { text-shadow: 0 0 40px #ff6600; }
    }
  </style>
</head>

    function pickRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    function revealLinesOneByOne() {
      let shuffled = shuffleArray([...revealLines]);
      let i = 0;
      function next() {
        if (i < shuffled.length) {
          printLine(shuffled[i]);

      if (!cmd) return;
      printLine("> " + cmd, false);


      switch (cmd.toLowerCase()) {

          clearTerminal();
          break;
        case ".serious//":
          seriousMode = !seriousMode;
          printLine("Serious mode: " + (seriousMode ? "ON" : "OFF"));
          break;
        default:
          printLine("Unknown command. Type 'help'.");
      }

    input.addEventListener("keydown", function(event) {

        handleCommand(input.value.trim());
