<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Illuminati Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="terminal">
    <div class="line">Illuminati OS v6.6.6 ✧ Access Restricted ✧</div>
    <div class="line">Type <span class="command">help</span> for commands.</div>
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">&gt;</span>
      <input type="text" id="commandInput" autofocus autocomplete="off">
    </div>
  </div>
  <script src="script.js"></script>
  <div id="ascension-overlay" class="hidden">
    <div class="background-stars"></div>
    <div class="starfield"></div>
    <div class="starfield-2"></div>
    <div class="starfield-3"></div>
    <div class="geometry-container">
      <div class="geometry-shape"></div>
    </div>
    <div class="ascended-text">A S C E N D E D</div>
  </div>
</body>

</html>
